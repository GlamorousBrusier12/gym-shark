#graphql
scalar JSON

type Query {
  getAllUsers: [User!]
  getAllExercises: [Exercise]
}

type Exercise {
  id: ID!
  name: String
  targetMuscles: [String!]!
  type: String
  images: [String!]
  videos: [String!]
}

type User {
  id: ID!
  email: String!
  name: String
  username: String
  logo: String
  is_deleted: Boolean
  deleted_by: Int
  created_at: String
  created_by: Int
  updated_at: String
  updated_by: Int
  metadata: JSON
}
